<style>
    /* Цветовая тема */
    :root {
        --background-base: #121212; /* Элементы пользовательского интерфейса */
        --background-dark: #121212; /* Тело/Заставочный экран/Тени */
        --background-light: #121212; /* Полосы прокрутки/поля ввода */
        --background-error: #e02443; /* Ошибки */
        --background-marker: #121212; /* Маркеры на карте */

        --background-disabled: #121212; /* Отключенные элементы управления */
        --background-hover: #121212; /* Кнопки/элементы меню :hover */
        --background-active: #121212; /* Кнопка :active */
        --background-selected: #121212; /* Выбранные кнопки/элементы меню */

        --border-base: #1f1f1f; /* Цвет границ */
        --outline-focus: none; /* Контур :focus - Лучше не трогай, если не знаешь что эта за хуйня! */

        --border-radius: 12px;
        --border-color: #1f1f1f; /* Границы элементов управления */
        --border-error: #e02443;
        --box-shadow: 0px 0px 0px #121212;

        --text-base: #ffffff; /* Обычный текст */
        --text-emphasis: #ffffff; /* Сообщения в чате/фокусирующиеся поля ввода */
        --text-subtle: #ffffff; /* Каркасы/вторичный текст */
        --text-disabled: var(--text-subtle); /* Отключенные элементы управления */
        --text-marker: var(--text-base); /* Маркеры на карте */
        --text-error: #e02443;

        --text-hover: var(--text-base); /* Текст в кнопках :hover */
        --text-active: var(--text-base); /* Текст в кнопках :active */
        --text-selected: var(--text-base); /* Текст в выбранных кнопках */
        --text-shadow: 0rem 0rem #121212; /* Текст в выбранных кнопках */

        --text-night: #ffffff; /* Время на часах ночью */
        --text-day: #ffffff; /* Время на часах днем */

        --astraworld: #ffdaa4; /* Думаю тут понятно :) */
    }

    @keyframes fade {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    * {
        scrollbar-width: thin;
        scrollbar-color: var(--background-light) transparent;
    }

    *:hover, *:focus-within {
        scrollbar-color: var(--background-hover) transparent;
    }

    *::-webkit-scrollbar {
        width: 0.7rem;
    }

    *::-webkit-scrollbar-track {
        background: transparent;
    }

    *::-webkit-scrollbar-thumb {
        background-color: var(--background-light);
        border: 2px solid #000000;
        border-radius: 2rem;
        transition: background 1s ease-in;
        padding-right: 0.2rem;
    }

    *:hover::-webkit-scrollbar-thumb, *:focus-within::-webkit-scrollbar-thumb {
      background-color: var(--background-hover);
    }

    *::-webkit-scrollbar-button {
        display: none;
    }

    html, body {
        background-color: var(--background-dark);
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
    }

    html {
        font-size: 62.5%;
    }

    body {
        color: var(--text-base);
        letter-spacing: 0.02rem;
    }

    noscript {
        color: var(--text-base);
        font-size: 1rem;
        font-family: sans-serif;
        text-align: center;
        line-height: 1.25;
    }

    #splash, noscript {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        transition: 0.3s opacity linear;
        z-index: 100;
        background-color: var(--background-dark);
        cursor: wait;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 1.6rem;
        padding: 4rem;
    }

    #splash[hidden] {
        display: none;
    }

    #splash__spinner {
        margin-top: 4rem;
        animation: fade 0.5s linear 1s;
        animation-fill-mode: both;
    }

    #splash__error {
        margin-top: 2rem;
        transition: opacity 0.5s ease-in;
        display: flex;
        flex-direction: column;
        text-align: center;
        max-width: 60rem;
    }

    #splash__error-message {
        font-family: monospace;
        background-color: var(--background-error);
        padding: 1rem 1.5rem;
        border-radius: var(--border-radius);
        margin-bottom: 1rem;
    }

    #splash__error[aria-hidden=true] {
        opacity: 0;
    }

    #app {
        font-size: 1.6rem;
        height: 100%;
    }
    </style>

  </head>
  <body>

    <div id="splash">
        <div id="splash__error" aria-hidden="true">
            <span id="splash__error-message" role="alert"></span>
            <span id="splash__error-retry" aria-live="polite"></span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="288" height="277" viewBox="0 0 288 277" fill="none">
            <path d="M64.3963 28.244L0 138.981L17.4602 167.275L97.8149 28.244H64.3963Z" fill="white"/>
            <path d="M15.7705 221.425C57.0743 148.537 141.747 2.27412 144 0.325439L272.793 221.425H238.435L144 58.5984L49.94 221.425H15.7705Z" fill="white"/>
            <path d="M224.542 28.244H190.373L271.103 167.275L288 138.981L224.542 28.244Z" fill="white"/>
            <path d="M144 109.564L79.0404 221.425H113.022L144.188 168.399L174.602 221.425H208.772L144 109.564Z" fill="white"/>
            <path d="M256.834 247.095H31.3533L48.0626 276.325H240.313L256.834 247.095Z" fill="white"/>
        </svg>
        <img id="splash__image" src="https://raw.githubusercontent.com/mineway-dev/cdn/main/7wemw1.jpg" alt="Error Image" aria-hidden="true" style="display: none;">
    </div>

    <main id="app" aria-hidden="true"></main>

    <script>
        window.addEventListener('load', () => {
            if (!window.liveAtlasLoaded) {
                document.getElementById('splash__error').setAttribute('aria-hidden', 'false');
                document.getElementById('splash__error-message').innerText = 'Ошибка!';
                document.getElementById('splash__logo').style.display = 'none';
                document.getElementById('splash__image').style.display = 'block';
            }
        });
    </script>
</body>
</html>
